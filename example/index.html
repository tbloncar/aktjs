<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>akt.js</title>
  <link rel="app.css" href="app.css" type="text/css">
</head>
<body>
  <!-- Event selector and data in one attribute -->
  <button class="a-btn"
    data-akt-s="the-btn"
    data-akt-d="name: 'george', ids: [22, 33]">Push It</button>

  <!-- jQuery dependency -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="akt.js"></script>
  <script src="app.js"></script>
</body>
</html>
