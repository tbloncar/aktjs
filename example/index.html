<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>akt.js</title>
  <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
  <button class="a-btn"
    data-akt-s="the-btn"
    data-akt-d="name: george, age: 22">Push It</button>

  <button class="a-btn"
    data-akt-s="other-btn"
    data-akt-d="name: mary, age: 27">Real Good</button>

  <script src="akt.min.js"></script>
  <script>
    (function(akt, undefined) {

      // Akt on an event and get immediate access to data
      akt.on('the-btn', 'click', function(e, data) {
        alert('NAME: ' + data.name + ' AGE: ' + data.age);  
        console.log('DATA1:', data);
      });

      // Collect nodes in AktWrapper w/ similar on() method
      var otherBtn = akt.get('other-btn');
      otherBtn.on('click', function(e, data) {
        alert('NAME: ' + data.name + ' AGE: ' + data.age);
        console.log('DATA2:', data);
      });
    
    }(Akt)); 
  </script>
</body>
</html>
